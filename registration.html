<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Library Registration</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold text-center text-blue-700 mb-6">Library Registration</h2>

    <form id="registrationForm">
      <div class="mb-4">
        <label class="block text-sm font-semibold mb-1" for="fullname">Full Name</label>
        <input type="text" id="fullname" class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500" required />
      </div>

      <div class="mb-4">
        <label class="block text-sm font-semibold mb-1" for="email">Email Address</label>
        <input type="email" id="email" class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500" required />
      </div>

      <div class="mb-4">
        <label class="block text-sm font-semibold mb-1" for="studentId">Student ID</label>
        <input type="text" id="studentId" class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500" required />
      </div>

      <div class="mb-4">
        <label class="block text-sm font-semibold mb-1" for="phone">Phone Number</label>
        <input type="tel" id="phone" class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500" required />
      </div>

      <div class="mb-6">
        <label class="block text-sm font-semibold mb-1" for="department">Department</label>
        <input type="text" id="department" class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500" required />
      </div>

      <button type="submit" class="w-full bg-blue-600 text-white font-semibold py-2 rounded hover:bg-blue-700 transition">
        Submit Registration
      </button>
    </form>
  </div>

  <script>
    document.getElementById('registrationForm').addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent form from reloading the page

      // Simulate form validation or data submission
      // TODO: Send data to server if needed

      // Redirect to home page after successful registration
      window.location.href = 'signin.html';
    });
  </script>

</body>
</html>
